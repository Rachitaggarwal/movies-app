<div class="container">

	<div class="row details-placement">

		<div class="col-sm-12 col-md-6 col-lg-3">
			<img [src]="movieDetails?.img">
		</div>

		<div class="col-sm-12 col-md-6 col-lg-9">
			
			<div> 
				<strong><label> Name:  </label></strong>
				<span>{{movieDetails?.name}}</span>
			</div>

			<div>
				<strong> <label> Description: </label> </strong>
				<span>{{movieDetails?.description}}</span>
			</div>	

			<div>
				<strong> <label> Time: </label> </strong>
				<span>{{movieDetails?.length}}</span>
			</div>	

			<div>
				<strong> <label> Ratings: </label> </strong>
				<span>{{movieDetails?.rate}}</span>*
			</div>

			<div>
				<button class="btn btn-lg btn-success" (click)="toggle=true">
					Book Now
				</button>

				<button type="button" class="btn btn-link btn-lg">
					<a [routerLink]="'/movies'"> <-Back to Listing</a>
				</button>  
				
			</div>

			<div class="alert alert-success alert-dismissible" role="alert" *ngIf="toggle">
			  <span type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="toggle=false"><span aria-hidden="true">&times;</span></span>
			  <strong>Success!</strong> You booking in confirmed
			</div>

		</div>


	</div>
</div>
